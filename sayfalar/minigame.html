<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mini Quiz Oyunu</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="quiz-theme">

  <!-- Navbar Dahil Etme -->
  <iframe src="../components/navbar.html" style="border:none; width:100%; height:60px;"></iframe>

  <!-- Oyun Başlangıcı -->
  <div class="content">
    <h1 class="page-title">Dünya Mutfakları Quiz Oyunu</h1>

    <div id="game" class="quiz-container">
      <p id="question"></p>
      <div id="options">
        <button onclick="selectOption(0)"></button>
        <button onclick="selectOption(1)"></button>
        <button onclick="selectOption(2)"></button>
      </div>
      <button onclick="nextQuestion()" id="nextButton" class="next-button" style="display:none;">Sonraki Soru</button>
    </div>

    <div id="result" class="quiz-container" style="display:none;">
      <h2>Sonuçlar:</h2>
      <ul id="answerList"></ul>
      <button onclick="restartGame()" class="restart-button">Tekrar Oyna</button>
    </div>
  </div>

  <!-- Footer Dahil Etme -->
  <iframe src="../components/footer.html" style="border:none; width:100%; height:60px;"></iframe>

  <!-- JavaScript Dahil Etme -->
  <script src="../scripts/minigame.js"></script>

</body>
</html>
