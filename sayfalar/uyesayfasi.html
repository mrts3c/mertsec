<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol - Dünya Mutfakları</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

<!-- Navbar Dahil Etme -->
<iframe src="../components/navbar.html" style="border:none; width:100%; height:60px;"></iframe>

<div class="signup-container">
    <h2 class="signup-title">Kayıt Ol</h2>
    <form id="signup-form">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required class="signup-input">
        <input type="password" id="password" placeholder="Şifre" required class="signup-input">
        <button type="submit" class="signup-button">Kayıt Ol</button>
    </form>
    <p id="message" class="signup-message"></p>
</div>

<!-- Footer Dahil Etme -->
<iframe src="../components/footer.html" style="border:none; width:100%; height:60px;"></iframe>

<script src="../scripts/session.js"></script>
<script>
    document.getElementById('signup-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username !== "" && password !== "") {
            localStorage.setItem('username', username);
            document.getElementById('message').innerText = "Kayıt başarılı! Artık oturumunuz açık.";
            document.getElementById('message').style.color = "green";
        } else {
            document.getElementById('message').innerText = "Lütfen tüm alanları doldurun.";
            document.getElementById('message').style.color = "red";
        }
    });
</script>

</body>
</html>
