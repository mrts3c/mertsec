<head>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<footer class="custom-footer">
  <div class="footer-content">
    <p id="footer-text">
      © 2025 Dünya Mutfakları - Tüm Hakları Saklıdır. / Oturumunuz açık: <span class="username">@Kullanıcı Adı</span>
    </p>
    <div class="footer-links">
      <a href="#" data-link="../index.html">Ana Sayfa</a>
      <a href="#" data-link="../sayfalar/uyesayfasi.html">Kayıt Ol</a>
      <a href="#" data-link="../sayfalar/minigame.html">Mini Game</a>
    </div>
  </div>
</footer>

<script>
  // Oturum Bilgisi Ekleme
  const username = localStorage.getItem("username");
  if (username) {
    const footerText = document.getElementById("footer-text");
    footerText.innerHTML = `© 2025 Dünya Mutfakları - Tüm Hakları Saklıdır. / Oturumunuz açık: <span class="username">@${username}</span>`;
  }

  // Tüm Linklere Tıklanma Olayı
  document.querySelectorAll(".footer-links a").forEach(link => {
    link.addEventListener("click", (event) => {
      event.preventDefault();
      const url = link.getAttribute("data-link");
      window.top.location.href = url;
    });
  });
</script>
